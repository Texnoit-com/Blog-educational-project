<form method="post">
    {% csrf_token %}
    <div class="form-group row my-3 p-3">
      <label for="id_email">
        Адрес электронной почты
        <span class="required text-danger">*</span>
      </label>    
      {{form.email}}
    </div>
    <div class="col-md-6 offset-md-4">
      <button type="submit" class="btn btn-primary">
        Сбросить пароль
      </button>
    </div>
  </form>
